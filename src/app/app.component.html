<div class="modal" id="myModal">
  <div class="modal-dialog">
      <div class="modal-content">
        <div (click)="ClosePopUp()">
          Close Model
        </div>
          <div class="modal-body">
              <div class="login-container">
                  @if (isLoginForm) {
                    <form>
                        <h3>Login</h3>
                        <label for="username" >Contact No</label>
                        <input type="text"  id="username"  name="username" required>
  
                        <label for="password">Password</label>
                        <input type="password" id="password"  name="password" required>
  
                        <button type="button" class="mt-2" >Login</button>
                        <p (click)="isLoginFun()">Don't have an account? <span>Sign up here</span></p>
                    </form>

                  }@else {
                    <form >
                        <h3>Register</h3>
                        <label for="username">Name</label>
                        <input type="text" [(ngModel)]="registerData.Name" id="username" name="Name" required>
                        <label for="username">Email</label>
                        <input type="text" [(ngModel)]="registerData.Email" id="username"  name="Email" required>
                        <label for="username">Password</label>
                        <input type="text" id="username" [(ngModel)]="registerData.Password" name="Password" required>
                        <label for="password">Contact No</label>
                        <input type="password" id="password" [(ngModel)]="registerData.ContactNo"  name="ContactNo"
                            required>
                        <label for="password">What Are You</label>
                        <select name="Role" [(ngModel)]="registerData.Name">
                            <option value="">Select Your Role</option>
                            <option value="Event Planner">Event Planner</option>
                            <option value="Customer">Customer</option>
                        </select>
                        <button type="button" class="mt-2" (click)="Register()">Register</button>
                        <p (click)="isLoginFun()">Login If Already Registered? <span >Login</span></p>
                    </form>

                  }

              </div>
          </div>

      </div>
  </div>
</div>
